#======================================================================================================================
# NGINX Configuration
#======================================================================================================================

user                                www www;
worker_processes                    auto;

error_log                           /var/run/s6/nginx-error-log-fifo warn;
pid                                 /var/run/nginx/nginx.pid; # use /etc/init.d/nginx reload|restart|stop|start

include                             modules/*.conf;

events {
    worker_connections              1024;
}

http {

    #======================================================================================================================
    # Basic
    #======================================================================================================================

    include                         mime.types;
    default_type                    application/octet-stream;
    keepalive_timeout               65;

    server_tokens                   off; # hide NGINX version

    add_header                      X-Clacks-Overhead "GNU Terry Pratchett"; 

    #======================================================================================================================
    # Optimisations
    # See https://t37.net/nginx-optimization-understanding-sendfile-tcp_nodelay-and-tcp_nopush.html
    #======================================================================================================================

    sendfile                        on;
    tcp_nopush                      on;
    tcp_nodelay                     on; 


    #======================================================================================================================
    # Logging
    # From https://github.com/just-containers/nginx-loadbalancer/blob/master/rootfs/etc/nginx/nginx.conf.tmpl
    #======================================================================================================================

    log_format                      main '$remote_addr - $remote_user [$time_local] "$request" '
                                         '$status $body_bytes_sent "$http_referer" '
                                         '"$http_user_agent" "$http_x_forwarded_for"';
    access_log                      /var/run/s6/nginx-access-log-fifo main;


    #======================================================================================================================
    # SSL
    #======================================================================================================================

    ssl_protocols                   TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers                     ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers       off;
    ssl_stapling                    on;
    ssl_stapling_verify             on;
    ssl_trusted_certificate         ssl/fullchain.pem;


    #======================================================================================================================
    # Compression
    #======================================================================================================================

    gzip                            on;
    gzip_vary                       on;
    gzip_proxied                    any;
    gzip_comp_level                 6;
    gzip_buffers                    16 8k;
    gzip_http_version               1.1;
    gzip_types                      text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


    #======================================================================================================================
    # Site Configuration
    #======================================================================================================================

    include                         conf.d/*.conf;
    include                         sites/*;
    
}
